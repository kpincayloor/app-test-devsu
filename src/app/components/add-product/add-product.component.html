<header-component ></header-component>
<div class="main-container">
  <div class="product-form__container">
    <h2 class="product-form__title">Formulario de Registro</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" type="text" formControlName="id" />
        <span *ngIf="productForm.get('id')?.invalid && productForm.get('id')?.touched" class="error-message">{{ getErrorMessage('id') }}</span>
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" />
        <span *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">{{ getErrorMessage('name') }}</span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="description">Descripción</label>
        <input id="description" type="text" formControlName="description" />
        <span *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-message">{{ getErrorMessage('description') }}</span>
      </div>

      <div class="form-group">
        <label for="logo">Logo</label>
        <input id="logo" type="text" formControlName="logo" />
        <span *ngIf="productForm.get('logo')?.invalid && productForm.get('logo')?.touched" class="error-message">{{ getErrorMessage('logo') }}</span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="date_release">Fecha Liberación</label>
        <input id="date_release" type="date" formControlName="date_release" />
        <span *ngIf="productForm.get('date_release')?.invalid && productForm.get('date_release')?.touched" class="error-message">{{ getErrorMessage('date_release') }}</span>
      </div>

      <div class="form-group">
        <label for="date_revision">Fecha Revisión</label>
        <input id="date_revision" type="date" formControlName="date_revision" [readonly]="true" />
        <span *ngIf="productForm.get('date_revision')?.invalid && productForm.get('date_revision')?.touched" class="error-message">{{ getErrorMessage('date_revision') }}</span>
      </div>
    </div>

      <div class="form-buttons">
        <button type="button" (click)="onReset()" class="btn-reset">Reiniciar</button>
        <button type="submit" [disabled]="productForm.invalid" class="btn-submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
